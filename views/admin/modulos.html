<div class="content-wrapper">
		<section class="content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header">
							<h3 class="box-title">Módulos cadastrados</h3>
						</div>
						<!-- /.box-header -->
						<div class="box-body table-responsive no-padding">
							<table class="table table-hover">
								<tr>
									<th>Módulo</th>
									<th>Nº Rotina</th>
									<th>Nº Parâmetros</th>
									<th>Adicionar</th>
								</tr>
								{loop="$modulos"}
								<tr>
									<td>{$value.MODULO}</td>
									<td>{$value.ROTINAS}</td>
									<td>{$value.PARAMETROS}</td>
									<td><a href="/admin/modulos/add/rotinas"><img src="" alt="Adicionar rotina"></a></td>
								</tr>
								{/loop}
							</table>
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->
				</div>
			</div>
		</section>
	</div>
