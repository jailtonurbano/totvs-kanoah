<div class="content-wrapper">
	<section class="content-header">
		<h1>
			Tabela <small>{$tabela}</small>
		</h1>
	</section>

	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Informação da tabela</h3>
						<!-- <div class="pull-right">
							<a href="/modulo/{}/add/rotina"><i class="fa fa-edit"></i>
								<span>&nbsp;Editar</span></a>
						</div> -->
					</div>
					<div class="box-body">
						<div class="box-body table-responsive no-padding">
							<table class="table table-hover">
								<tr>
									<th>Tabela</th>
									<th>Nome</th>
									<th>Query</th>
									<th>Ações</th>
								</tr>
								<tr>
									<td>{$tabela}</td>
									<td style="width: 150px">{$nome}</td>
									<td>{$query}</td>
									<td style="width: 150px">
										<a class="btn label-primary"><i class="fa fa-edit"></i><span> Editar</span></a>
										&nbsp;
									</td>
								</tr>
							</table>
						</div>

					</div>
				</div>
			</div>

			<div class="col-xs-12">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Relacionamento</h3>
						<div class="pull-right">
							<a href="#"><i class="fa fa-plus"></i>
								<span>&nbsp;Adicionar Relacionamento</span></a>
						</div>
					</div>
					<div class="box-body">
						<div class="box-body table-responsive no-padding">
							<table class="table table-hover">
								<tr>
									<th>Tabela</th>
									<th>Campo</th>
									<th>Relacionamento</th>
									<th>Ações</th>
								</tr>
								{loop="$relacao"}
								<tr>
									<td>{$value.tabela}</td>
									<td>{$value.campo}</td>
									<td>{$value.camporel}</td>
									<td>
										<button class="btn btn-danger"
											onclick=""><i
												class="fa fa-close"></i><span> Excluir</span></button>
										&nbsp;
									</td>
								</tr>
								{/loop}
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>
</div>
